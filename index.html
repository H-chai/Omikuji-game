<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Omikuji</title>
  <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
  <button onclick="omikujiButton()">おみくじを引く</button>
  <p id="omikuji_tag"></p>

  <script>
    function Omikuji() {
      const fortune = Math.floor(Math.random() * 3);
      if (fortune === 0) {
        document.write('<h1>大吉</h1>')
      } else if ( fortune === 1) {
        document.write('<h3>小吉</h3>')
      } else {
        document.write('<h2>吉</h2>')
      }
    }
    Omikuji();

    function omikujiButton() {
      var omikuji_str = document.getElementById('omikuji_tag');
      const option = ['大吉', '中吉', '吉'];
      const result = option[Math.floor(Math.random() * option.length)];
      
      omikuji_str.textContent = result;
    }
  </script>
</body>
</html>
